<div
  [style.background-image]="backgroundImage"
  class="relative w-full h-full counter__wrapper"
>
  <div
    class="flex flex-col h-full"
  >
    <button class="w-full bg-transparent flex-grow basis-1 z-10" (click)="valueIncrease.emit()">+</button>
    <button class="w-full bg-transparent flex-grow basis-1 z-10" (click)="valueDecrease.emit()">-</button>
  </div>
  <p class="absolute top-0 w-full h-full flex items-center justify-center">{{value}}</p>
</div>
