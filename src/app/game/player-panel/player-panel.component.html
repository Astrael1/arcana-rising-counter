<div
  class="flex w-full h-full counters-container"
  [appRotate]="rotation"
>
  <app-counter *ngFor="let index of attributeIndexes"
               [backgroundImage]="'linear-gradient(to bottom, rgba(255, 255, 0, 0.5), rgba(0, 0, 255, 0.5))'"
               [value]="attributeValues[index]"
               (valueIncrease)="increaseValue(index)"
               (valueDecrease)="decreaseValue(index)"
               class="grow"
  >
  </app-counter>
</div>
